// Hostname for server.
hostname "Reddit Unofficial Gaming Community - Penguin's Pub"

// Maximum number of rounds to play before server changes maps
mp_maxrounds 10

// Disable pausing
sv_pausable 0
setpause 0

// Control where the client gets content from 
// 0 = anywhere, 1 = anywhere listed in white list, 2 = steam official content only
sv_pure 1

// Type of server 0=internet 1=lan
sv_lan 0

// Whether the server enforces file consistency for critical files
sv_consistency 1

// Collect CPU usage stats
sv_stats 1

// execute and write banned users list
exec banned_user.cfg
exec banned_ip.cfg
writeid
writeip

// Contact email for server sysop
sv_contact "wolfe21@marshall.edu"

// The region of the world to report this server in.
// -1 is the world, 0 is USA east coast, 1 is USA west coast
// 2 south america, 3 europe, 4 asia, 5 australia, 6 middle east, 7 africa
sv_region 0

// Log Settings //
// Enables logging to file, console, and udp < on | off >.
log on
sv_logbans 1

// Download and spray settings 
sv_allowupload 1
sv_allowdownload 1
sv_downloadurl "http://206.212.61.22/tf/"
net_maxfilesize 15

// Manage teams with swapteam and gScramble 
mp_autoteambalance 0
mp_teams_unbalance_limit 0

// Handle AFK with Manager plugin
sv_timeout 0
mp_idlemaxtime 0
mp_idledealmethod 0

// Use built-in votes 
sv_allow_votes 1
sv_vote_allow_spectators 1
sv_vote_issue_kick_allowed 1
sv_vote_kick_ban_duration 30
sv_vote_issue_restart_game_allowed 0
sv_vote_issue_scramble_teams_allowed 0
sv_vote_issue_nextlevel_allowed 1
sv_vote_issue_nextlevel_allowextend 1
sv_vote_issue_nextlevel_choicesmode 1
sv_vote_issue_changelevel_allowed 1

// heartbeat the master server
heartbeat

// External cfg files
//exec replay.cfg
exec rcon.cfg
exec rugc.cfg
exec rate.cfg
exec server_identity01.cfg

// beta matchmaking opt-in
tf_mm_servermode 1

// Fixes mapcycle, if switched back from arena
mapcyclefile "arena_mapcycle.txt"

// This should turn on "The Hidden" SM mod
// and unload any potentially conflicting plugins.

sm plugins unload gscramble.smx
sm plugins unload highfive_enemy.smx
sm plugins unload simple-alltalkmanager.smx
sm plugins unload tf2items_randomizer.smx
sm plugins unload reservedslots.smx
sm plugins unload afk_manager.smx
sm plugins unload customvotes.smx
sm plugins unload critplay.smx
sm plugins load_lock
